<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Alazea - Gardening &amp; Landscaping HTML Template</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <!-- ##### Header Area Start ##### -->
    <div id="header-placeholder">
        
    </div>
    <!-- ##### Header Area End ##### -->

    <!-- ##### Breadcrumb Area Start ##### -->
    <div class="breadcrumb-area">
        <!-- Top Breadcrumb Area -->
        <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center"
            style="background-image: url(img/bg-img/24.jpg);">
            <h2>Registration</h2>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Registration</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcrumb Area End ##### -->

    <!-- ##### Checkout Area Start ##### -->
    <div class="checkout_area mb-100">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-12 col-lg-6">
                    <div class="checkout_details_area clearfix">
                        <h5> User Registration</h5>
                        <p id="error" class="text-danger font-bold"></p>
                        <form onclick="" >
                            <div class="row">
                                <div class="col-12 mb-4">
                                    <label for="user_name">Username</label>
                                    <input type="text" class="form-control" id="user_name" value="">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="first_name">First Name *</label>
                                    <input type="text" class="form-control" id="first_name" value="" required>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="last_name">Last Name *</label>
                                    <input type="text" class="form-control" id="last_name" value="" required>
                                </div>
                                <div class="col-12 mb-4">
                                    <label for="email_address">Email Address *</label>
                                    <input type="email" class="form-control" id="email" value="">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" value="">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="password">Confirm password</label>
                                    <input type="password" class="form-control" id="password1" value="">
                                </div>
                                <div class="col-md-12 mb-4 d-grid ">
                            
                                    <!-- <input type="submit" style="background-color: #69B641; cursor:pointer; color:white" id="registration_button" value="Register"> -->
                                    <button style="background-color: #69B641;width:100%; height: 50px; cursor:pointer; color:white; border:none;"  id="registration_button" onclick="handleRegistration(event)">Register</button>
                                </div>
                                
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <img style="border-radius: 5px;" src="img/Registration.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Checkout Area End ##### -->

    <!-- ##### Footer Area Start ##### -->
    <div id="footer-placeholder"></div>

    <!-- ##### Footer Area End ##### -->

    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/header-footer.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadHTML('header-placeholder', 'header.html');
            
            loadHTML('footer-placeholder', 'footer.html');
        });
    </script>

</body>

</html>
