<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Alazea - Gardening &amp; Landscaping HTML Template</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body id="top" onload="loadHeader();">


    <!-- ##### Header Area Start ##### -->
    <div id="header-placeholder">

    </div>


    <!-- ##### Breadcrumb Area Start ##### -->
    <div class="breadcrumb-area">
        <!-- Top Breadcrumb Area -->
        <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center"
            style="background-image: url(img/bg-img/24.jpg);">
            <h2>Checkout</h2>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Checkout</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcrumb Area End ##### -->

    <!-- ##### Checkout Area Start ##### -->
    <div class="checkout_area mb-100">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-12 col-lg-7">
                    <div class="checkout_details_area clearfix">
                        <h5>Billing Details</h5>
                        <form action="#" method="post">
                            <div class="row">
                                <div class="col-md-12 mb-4">
                                    <label for="first_name">Name</label>
                                    <input type="text" class="form-control" id="name" value="" required>
                                </div>

                                <div class="col-12 mb-4">
                                    <label for="email_address">Email Address *</label>
                                    <input type="email" class="form-control" id="email" value="">
                                </div>
                                <div class="col-12 mb-4">
                                    <label for="phone_number">Phone Number *</label>
                                    <input type="number" class="form-control" id="phone" min="0" value="">
                                
                                </div>

                                <div class="col-12 mb-4">
                                    <label for="company">Address *</label>
                                    <input type="text" class="form-control" id="address" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-12 col-lg-4" id="product">
                    <div class="checkout-content">

                        <div class="products">
                            <div class="products-data">

                                <div class="single-products d-flex justify-content-between align-items-center">
                                    <td class="cart_product_img">
                                        <a href="#"><img id="product_image" width="70px" src="img/bg-img/34.jpg"
                                                alt="Product"></a>
                                        <h5 id="product_name">Hello</h5>
                                    </td>

                                </div>
                            </div>
                            <hr>
                            <div class="order-total d-flex  justify-content-between align-items-center">
                                <h5>Order Total</h5>
                                <h5><span id="product_price"> </span> Taka</h5>
                            </div>
                        </div>
                        <div class="checkout-btn mt-30">
                            <a href="index.html" class="btn alazea-btn w-100" onclick="confirmOrder()">Place Order</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Checkout Area End ##### -->

    <!-- ##### Footer Area Start ##### -->
    <div id="footer-placeholder"></div>
    <!-- ##### Footer Area End ##### -->
    <script src="js/app.js"></script>
    <!-- ##### All Javascript Files ##### -->
    <script src="js/header-footer.js"></script>
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
    <script src="js/auth.js"></script>




    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadHTML('header-placeholder', 'header.html');

            loadHTML('footer-placeholder', 'footer.html');
        });


    </script>


</body>

</html>
