<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Alazea - Gardening &amp; Landscaping HTML Template</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
 

    <!-- ##### Header Area Start ##### -->
    <header class="header-area">

        <!-- ***** Top Header Area ***** -->
        <div id="header-placeholder">
        
        </div>

        <!-- ***** Navbar Area ***** -->
       


    </header>
    <!-- ##### Header Area End ##### -->

    <!-- ##### Breadcrumb Area Start ##### -->
    <div class="breadcrumb-area">
        <!-- Top Breadcrumb Area -->
        <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center"
            style="background-image: url(img/bg-img/24.jpg);">
            <h2>Login</h2>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Login</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcrumb Area End ##### -->

    <!-- ##### Checkout Area Start ##### -->
    <div class="checkout_area mb-100">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-12 col-lg-6">
                    <div class="checkout_details_area clearfix">
                      <b><p style="color:red" id="loginUnsuccessful"></p></b>  
                       <b><p style="color: #69B641;" id="loginSuccessful"></p></b> 
                        <h5>User Login</h5>
                       
                        <form >
                            <div class="row">
                                <div class="col-12 mb-4">
                                    <label for="user_name">Username</label>
                                    <input type="text" class="form-control" id="user_name" value="">
                                </div>
                               
                                <div class="col-md-12 mb-4">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" value="">
                                </div>
                               
                                <div class="col-md-12 mb-4">
                                   
                                    <!-- <input type="submit" style="background-color: #69B641; cursor:pointer; color:white" value="Login"> -->
                                    <button style="background-color: #69B641;width:100%; height: 50px; cursor:pointer; color:white; border:none;" onclick="handleLogin(event)">Login</button>

                                </div>
                                
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <img style="border-radius: 5px;" src="img/login.webp" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Checkout Area End ##### -->

    <!-- ##### Footer Area Start ##### -->
    <div id="footer-placeholder"></div>
    <!-- ##### Footer Area End ##### -->

    <!-- ##### All Javascript Files ##### -->
    <script src="js/header-footer.js"></script>
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadHTML('header-placeholder', 'header.html');
            
            loadHTML('footer-placeholder', 'footer.html');
        });
    </script>

</body>

</html>
