                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <button class="btn alazea-btn" onclick="takeReview(event)">Submit Your Review</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
